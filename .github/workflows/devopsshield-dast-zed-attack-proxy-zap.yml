name: Zed Attack Proxy (ZAP) Full Scan

on:
  push:
    branches: [ main ]
  schedule:
    - cron: 0 0 * * 0

jobs:
  zap_scan:
    name: ZAP Full Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Run ZAP Scan
      uses: zaproxy/action-full-scan@v0.12.0
      id: zap
      with:
        target: 'https://www.zaproxy.org/'
